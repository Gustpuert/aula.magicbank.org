<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MagicBank Aula</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #070C2A;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 500px;
      padding: 30px;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid #D6B15A;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

<div class="container">
  <h1>MagicBank Aula</h1>
  <p id="status">Verificando acceso...</p>
  <div class="loader"></div>
</div>

<script>
  (function () {

    /**
     * Obtener token de la URL
     */
    function getTokenFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("token");
    }

    /**
     * Limpiar URL (quitar token visible)
     */
    function cleanURL() {
      window.history.replaceState({}, document.title, window.location.pathname);
    }

    /**
     * Guardar sesi贸n
     */
    function saveSession(token) {
      localStorage.setItem("magicbank_token", token);
    }

    /**
     * Verificar si ya hay sesi贸n
     */
    function hasSession() {
      return localStorage.getItem("magicbank_token");
    }

    /**
     * Flujo principal
     */
    const token = getTokenFromURL();

    if (token) {
      // Caso 1: viene desde pago
      saveSession(token);
      cleanURL();
      document.getElementById("status").innerText =
        "Acceso confirmado. Cargando tutor...";
      
      setTimeout(() => {
        window.location.href = "/aula.html";
      }, 1200);

    } else if (hasSession()) {
      // Caso 2: sesi贸n ya activa
      document.getElementById("status").innerText =
        "Sesi贸n activa. Entrando al aula...";
      
      setTimeout(() => {
        window.location.href = "/aula.html";
      }, 800);

    } else {
      // Caso 3: acceso no autorizado
      document.getElementById("status").innerText =
        "Acceso no autorizado. Redirigiendo...";
      
      setTimeout(() => {
        window.location.href = "https://magicbank.org";
      }, 1500);
    }

  })();
</script>

</body>
</html>
