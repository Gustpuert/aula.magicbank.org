<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MagicBank Academy · Aula</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --azul-profundo: #070C2A;
      --azul-secundario: #0E163F;
      --blanco: #FFFFFF;
      --gris: #CFCFD6;
      --dorado: #D6B15A;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: var(--azul-profundo);
      color: var(--blanco);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 14px 20px;
      background-color: var(--azul-secundario);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    header span {
      font-size: 13px;
      color: var(--gris);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      overflow: hidden;
    }

    #contenido {
      flex: 1;
      background-color: #0B1236;
      border-radius: 10px;
      padding: 18px;
      overflow-y: auto;
      line-height: 1.6;
      font-size: 15px;
      margin-bottom: 12px;
    }

    #contenido p {
      margin-bottom: 12px;
    }

    .mensaje-alumno {
      color: var(--gris);
      font-style: italic;
      margin-bottom: 10px;
    }

    .mensaje-tutor {
      color: var(--blanco);
    }

    footer {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    textarea {
      flex: 1;
      resize: none;
      height: 56px;
      border-radius: 10px;
      border: none;
      padding: 14px;
      font-size: 14px;
      font-family: inherit;
    }

    button {
      padding: 14px 20px;
      border-radius: 10px;
      border: none;
      background-color: var(--dorado);
      color: #1A1A1A;
      font-weight: 600;
      cursor: pointer;
    }

    /* Avatar / Orbe */
    #orbe {
      position: fixed;
      bottom: 90px;
      right: 24px;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: radial-gradient(circle, #D6B15A 0%, #8C6B1F 60%, #3A2B08 100%);
      opacity: 0.85;
      pointer-events: none;
      transition: box-shadow 0.3s ease;
    }

    #orbe.hablando {
      box-shadow: 0 0 18px 6px rgba(214,177,90,0.6);
    }
  </style>
</head>

<body>

<header>
  <h1>MagicBank Academy · Aula</h1>
  <span>Tutor activo</span>
</header>

<main>
  <div id="contenido">
    <p class="mensaje-tutor">
      Bienvenido. El Tutor está listo para acompañarte.
      <br />
      Formula tu pregunta o continúa con el módulo actual.
    </p>
  </div>

  <footer>
    <textarea id="input" placeholder="Escribe o habla con el tutor..."></textarea>
    <button onclick="enviar()">Enviar</button>
  </footer>
</main>

<div id="orbe"></div>

<script>
  const contenido = document.getElementById("contenido");
  const input = document.getElementById("input");
  const orbe = document.getElementById("orbe");

  async function enviar() {
    const texto = input.value.trim();
    if (!texto) return;

    // Mostrar mensaje del alumno
    const pAlumno = document.createElement("p");
    pAlumno.className = "mensaje-alumno";
    pAlumno.textContent = "Tú: " + texto;
    contenido.appendChild(pAlumno);

    input.value = "";
    contenido.scrollTop = contenido.scrollHeight;

    // Activar orbe
    orbe.classList.add("hablando");

    try {
      const res = await fetch("https://magic-bank-backend-production-713e.up.railway.app/api/aula", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: texto,
          course_id: "academy",
          profile: "alumno"
        })
      });

      const data = await res.json();

      const pTutor = document.createElement("p");
      pTutor.className = "mensaje-tutor";
      pTutor.textContent = data.text || "El tutor no respondió.";
      contenido.appendChild(pTutor);

      contenido.scrollTop = contenido.scrollHeight;
    } catch (e) {
      const pError = document.createElement("p");
      pError.textContent = "Error de conexión con el tutor.";
      contenido.appendChild(pError);
    } finally {
      orbe.classList.remove("hablando");
    }
  }
</script>

</body>
</html>
