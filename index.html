<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MagicBank Aula</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0a1f44;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  background: #0a1f44;
  color: #c9a14a;
  text-align: center;
  padding: 14px;
  font-weight: bold;
}

#chat {
  flex: 1;
  background: #f4f6fa;
  padding: 12px;
  overflow-y: auto;
}

.msg { margin-bottom: 12px; }
.user { color: #0a1f44; font-weight: bold; }
.tutor { color: #222; }

footer {
  display: flex;
  gap: 8px;
  padding: 10px;
  background: #fff;
  border-top: 1px solid #ccc;
}

textarea {
  flex: 1;
  resize: none;
  padding: 10px;
  border-radius: 8px;
}

button {
  border: none;
  border-radius: 8px;
  padding: 0 14px;
  font-weight: bold;
  cursor: pointer;
}

#send { background: #c9a14a; color: #0a1f44; }
</style>
</head>

<body>

<header>MagicBank Aula</header>

<div id="chat"></div>

<footer>
  <textarea id="input" placeholder="Escribe aquí..."></textarea>
  <button id="send">Enviar</button>
</footer>

<script>
/* =========================
   VERIFICACIÓN DE ACCESO
========================= */

const permiso = sessionStorage.getItem("magicbank_acceso");

if (!permiso) {
  window.location.href = "https://login.magicbank.org";
}

/* =========================
   CONFIG
========================= */

const BACKEND =
  "https://magic-bank-backend-production-713e.up.railway.app/api/magicbank/aula/texto";

const chat = document.getElementById("chat");
const input = document.getElementById("input");
const sendBtn = document.getElementById("send");

function add(text, cls) {
  const d = document.createElement("div");
  d.className = "msg " + cls;
  d.textContent = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

async function sendMessage(msg) {
  add("Tú: " + msg, "user");

  const res = await fetch(BACKEND, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "x-magicbank-acceso": permiso
    },
    body: JSON.stringify({ message: msg })
  });

  const data = await res.json();
  add("Tutor: " + (data.text || "Sin respuesta"), "tutor");
}

sendBtn.onclick = () => {
  const msg = input.value.trim();
  if (!msg) return;
  input.value = "";
  sendMessage(msg);
};
</script>

</body>
</html>
