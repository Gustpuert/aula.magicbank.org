<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MagicBank Aula</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #070C2A;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    button {
      padding: 10px 18px;
      background: #D6B15A;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    #info {
      margin-top: 20px;
      color: #CFCFD6;
    }
  </style>
</head>

<body>

  <h1>MagicBank Aula</h1>
  <p id="status">Validando sesión...</p>
  <div id="info"></div>

  <button id="logoutBtn" style="display:none;">Cerrar sesión</button>

<script>
(async function () {

  const token = localStorage.getItem("magicbank_token");

  if (!token) {
    window.location.href = "https://magicbank.org";
    return;
  }

  try {
    const res = await fetch(
      "https://magic-bank-backend-production-713e.up.railway.app/api/auth/validate",
      {
        headers: {
          "Authorization": "Bearer " + token
        }
      }
    );

    if (!res.ok) throw new Error("Sesión inválida");

    const data = await res.json();

    document.getElementById("status").innerText =
      "Sesión activa";

    document.getElementById("info").innerText =
      "Curso: " + (data.user.course || "General") +
      " · Expira en " + data.expires_in + " segundos";

    document.getElementById("logoutBtn").style.display = "inline-block";

  } catch (err) {
    localStorage.removeItem("magicbank_token");
    window.location.href = "https://magicbank.org";
  }

})();

/* LOGOUT */
document.getElementById("logoutBtn").onclick = () => {
  localStorage.removeItem("magicbank_token");
  window.location.href = "https://magicbank.org";
};
</script>

</body>
</html>
